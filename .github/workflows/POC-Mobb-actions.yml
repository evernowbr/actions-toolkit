name: Bugsy Analyze (Linux)

on:
  workflow_dispatch:
    inputs:
      scan_file:
        description: 'Caminho do relatÃ³rio SAST (ex.: sast_results.json)'
        required: true
        default: 'sast_results.json'
  push:
  pull_request:

jobs:
  analyze:
    runs-on: ubuntu-latest
    env:
      MOBB_API_KEY: ${{ secrets.MOBB_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Run Bugsy Analyze
        run: >
          pnpm dlx mobbdev analyze --ci
          --scan-file "${{ github.event.inputs.scan_file || 'sast_results.json' }}"
          --repo "https://github.com/${{ github.repository }}"
          --ref "${{ github.ref_name }}"
          --api-key "${{ env.MOBB_API_KEY }}" 