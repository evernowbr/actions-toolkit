# This is a basic workflow that is manually triggered

name: Fortify SAST

on:
  workflow_call:
    inputs:
      name:
        required: true
        type: string
      version:
        required: true
        type: string
      fortify_scancentral_tool:
        required: true
        type: string
      fortify_translate_name:
        required: true
        type: string
      fortify_translate_additional_flags:
        required: true
        type: string
      fortify_polling_delay:
        required: true
        type: string
      fortify_not_found_time:
        required: true
        type: string
      fortify_pending_time:
          required: true
          type: string
      fortify_scan_time:
          required: true
          type: string
      fortify_total_time:
          required: true
          type: string
      fortify_max_not_found_time:
          required: true
          type: string
      fortify_max_pending_time:
          required: true
          type: string
      fortify_max_scan_time:
          required: true
          type: string
      fortify_max_total_time:
          required: true
          type: string
    secrets:
      FORTIFY_SSC_API_URL:
        required: true
      FORTIFY_UNIFIED_LOGIN_TOKEN:
        required: true
      FORTIFY_CONTROLLER_URL:
        required: true
      FORTIFY_CONTROLLER_TOKEN:
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  fortify-sast-scan:
    name: Fortify SAST Scan
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Runs a single command using the runners shell
    - name: Send greeting
      run: echo "Hello ${{ inputs.name }}"
