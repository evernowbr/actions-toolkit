name: Fortify Webhook Service

on:
  workflow_call:
    inputs:
      projectName:
        required: true
        type: string
      projectId:
        required: true
        type: string
      projectVersionName:
        required: true
        type: string
      projectVersionId:
        required: true
        type: string
      event:
        required: true
        type: string
      filename:
        required: true
        type: string
      triggeredAt:
        required: true
        type: string
      sscUrl:
        required: true
        type: string
      webHookId:
        required: true
        type: string

